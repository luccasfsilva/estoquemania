<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Gestão de Estoque</title>
     <link rel="stylesheet" href="styles.css">
    <style type="text/css">
     body {
  background-image: url('https://checkbits.com.br/wp-content/uploads/2023/04/Organizacao-de-estoque-5-dicas-para-nao-errar.png');
  background-size: cover;
  background-attachment: fixed;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
  margin: 0;
  animation: backgroundScroll 200s linear infinite;
}

@keyframes backgroundScroll {
  0% {
    background-position: 0 0;
  }
  100% {
    background-position: 0 100%;
  }
}


.container {
    width: 80%;
    margin: auto;
    overflow: hidden;
  
}

header {
    background: #3b3b3b;
    color: #fff;
    padding-top: 30px;
    min-height: 70px;
    border-bottom: 5px solid #0056b3;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    text-align: center;
}

header h1 {
    margin: 0;
    font-size: 24px;
    font-weight: bold;
}

   h2 {
    
    margin: 0;
    font-size: 20px;
    font-weight: bold;
}
.actions {
    margin: 20px 0;
    text-align: center;
}

.actions button {
    padding: 10px 20px;
    margin-right: 10px;
    border: none;
    background: #3b3b3b;
    color: #fff;
    cursor: pointer;
    font-size: 16px;
    border-radius: 5px;
    transition: background 0.3s ease;
}

.actions button:hover {
    background: #0056b3;
}

.form-container, .inventory-container {
    background: #fff;
    padding: 20px;
    margin: 20px 0;
    border: 1px solid #ccc;
    border-radius: 10px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.inventory-container table {
    width: 100%;
    border-collapse: collapse;
}

.inventory-container table, th, td {
    border: 1px solid #ccc;
}

.inventory-container th, td {
    padding: 12px;
    text-align: left;
    font-size: 16px;
}
 </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Sistema de Gestão de Estoque</h1>
        </div>
    </header>
    <div class="container">
        <div class="actions">
            <button onclick="showAddForm()">Adicionar Item</button>
            <button onclick="showUpdateForm()">Atualizar Item</button>
            <button onclick="showRemoveForm()">Remover Item</button>
            <button onclick="viewInventory()">Visualizar Estoque</button>
        </div>
        <div class="form-container" id="form-container"></div>
        <div class="inventory-container" id="inventory-container"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
